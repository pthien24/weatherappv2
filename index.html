<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ver2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <header>
      <i class='bx bx-left-arrow-alt'></i>Weather App
    </header>
    <section class="input-part">
      <p class="info-text">
        
      </p>
      <input class="input" type="text" name="viewport" placeholder="Enter city name" spellcheck="false" id="viewport" required>
      <div class="saparator"></div>
      <button>get device location</button>
    </section>
    <section class="weather-part">
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map" ></i>
        <span class="country">_, _</span>
      </div>
        <div class="bottom-details">
          <div class="column feels">

            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
               <span class="deg">°</span>C

              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="column humidity">

            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span class="numhumidity">84%</span>
              <p>humidity</p>
            </div>
          </div>
          <div class="column wind">

            <i class='bx bx-wind'></i>
            <div class="details">
              <span class="winSpeed">84%</span>
              <p>win Speed</p>
            </div>
          </div>          

          <div class="column sunrise">

            <i class='bx bx-sun'></i>
            <div class="details">
              <span class="sunrisetime"></span>
              <p>sunrise</p>
            </div>
          </div>
          <div class="column sunset">

            <i class='bx bxs-sun'></i>
            <div class="details">
              <span class="sunsettime"></span>
              <p>sunset</p>

            </div>
          </div>
        </div>
    </section>
  </div>
  

    <script src="js/script.js"></script>
    <script src="/js/moment.js"></script>
</body>
</html>
